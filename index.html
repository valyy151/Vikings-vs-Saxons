<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vikings vs Saxons</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./app.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Vikings vs Saxons</h1>

            <select name="" id="selectTeam">
                <option value="" hidden>Choose your Team</option>

                <option value="2">Saxons</option>
            </select>

            <button id="startBattle">To War!</button>
        </header>
        <section>
            <div class="armies" id="vikingDiv">
                <h2>Viking Army</h2>
                <div class="soldiers">
                    <p>Soldier</p>
                    <p>Soldier</p>
                    <p>Soldier</p>
                    <p>Soldier</p>
                    <p>Soldier</p>
                    <p>Soldier</p>
                </div>
            </div>
            <div class="armies" id="saxonDiv">
                <h2>Saxon Army</h2>
                <div class="soldiers">
                    <p>Soldier</p>
                    <p>Soldier</p>
                    <p>Soldier</p>
                    <p>Soldier</p>
                    <p>Soldier</p>
                    <p>Soldier</p>
                </div>
            </div>
        </section>


    </body>

</html>
